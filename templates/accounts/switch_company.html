<!-- templates/accounts/switch_company.html -->
{% extends 'base.html' %}

{% block title %}切换公司 - 会议室预约系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="form-card">
            <h2 class="text-center mb-4">切换公司</h2>

            {% if user_companies.count > 1 %}
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="company_id" class="form-label">选择公司</label>
                    <select name="company_id" class="form-select" required>
                        {% for company in user_companies %}
                        <option value="{{ company.id }}" {% if company == current_company %}selected{% endif %}>
                            {{ company.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">切换公司</button>
                </div>
            </form>
            {% else %}
            <div class="text-center py-4">
                <i class="fas fa-building fa-3x text-muted mb-3"></i>
                <h5>只有一个公司</h5>
                <p class="text-muted">您当前只属于一个公司，无需切换。</p>
                <a href="{% url 'dashboard' %}" class="btn btn-primary">返回首页</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
