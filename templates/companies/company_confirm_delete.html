{% extends 'base.html' %}

{% block title %}删除公司 - 会议室预约系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="form-card">
            <div class="text-center mb-4">
                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                <h3 class="text-warning">删除确认</h3>
            </div>

            <div class="alert alert-warning">
                <h5 class="alert-heading">警告！</h5>
                <p class="mb-0">您即将删除公司 <strong>"{{ company.name }}"</strong>。此操作不可恢复！</p>
            </div>

            <div class="alert alert-danger">
                <h6 class="alert-heading">删除公司将同时删除：</h6>
                <ul class="mb-0">
                    <li>公司所有用户数据</li>
                    <li>公司所有会议室信息</li>
                    <li>公司所有预订记录</li>
                </ul>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'companies:company_list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>取消
                    </a>
                    <button type="submit" class="btn btn-danger" onclick="return confirm('确定要删除该公司吗？此操作不可恢复！')">
                        <i class="fas fa-trash me-1"></i>确认删除
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
